apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-vol3
  namespace: base
  labels:
    path: nfsshare3
    type: redis-nfs
    app: redis
    podindex: "2"
spec:
  persistentVolumeReclaimPolicy: Delete
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 10.9.34.61
    path: "/data/nfs/qa2/n3"
